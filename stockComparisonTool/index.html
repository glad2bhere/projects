<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style src="index.css"></style>
  <title>Stock(ed)Up</title>
</head>
<body>
  <div class="container">
    <h1>Add Stock</h1>
    <form id="stock-form">
      <div>
        <label for="stock">Stock Ticker</label>
        <input type="text" id="ticker" class="u-full-width">
      </div>
      <div>
        <label for="price">Price</label>
        <input type="number" id="price" class="u-full-width">
      </div>
      <div>
        <label for="dividend">Dividend Yield</label>
        <input type="number" id="divYield" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Stock Ticker</th>
          <th>Price</th>
          <th>Dividend Yield</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="stock-list"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
